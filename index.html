<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store Item Movement Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#dbeafe,#eef2f7);
    font-family: 'Segoe UI', Arial;
}

.card{
    border-radius:15px;
    border:none;
}

.card-header{
    border-radius:15px 15px 0 0;
    text-align:center;
}

.form-label{
    font-weight:600;
}

.item-row{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 15px;
    border-radius:10px;
    background:#f8fafc;
    margin-bottom:10px;
    transition:0.3s;
}

.item-row.active{
    background:#e0f2fe;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.item-row label{
    flex:1;
    margin:0;
    font-weight:500;
}

.qty{
    width:100px;
}

.error{
    color:#dc2626;
    font-size:14px;
    font-weight:500;
}

button{
    font-size:16px;
    padding:12px;
    border-radius:10px;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-7">

<div class="card shadow-lg">
<div class="card-header bg-primary text-white">
<h4 class="mb-0">ðŸ“¦ Store Item Dispatch / Return</h4>
</div>

<div class="card-body">

<form id="storeForm">

<!-- Form Type -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" value="Dispatch From Store" required>
  <label class="form-check-label badge bg-success p-2">Dispatch From Store</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" value="Return From Store">
  <label class="form-check-label badge bg-warning text-dark p-2">Return From Store</label>
</div>


<!-- Username -->
<div class="mb-3">
<label class="form-label">Username</label>
<input type="text" class="form-control" placeholder="Enter username" required>
</div>

<!-- Sales Order -->
<div class="mb-3">
<label class="form-label">Sales Order No</label>
<input type="text" class="form-control" placeholder="Optional">
</div>

<!-- Store Name -->
<div class="mb-3">
<label class="form-label">Store Delivery Name</label>
<input list="storeList" class="form-control" placeholder="Select store" required>
<datalist id="storeList">
<option value="Store A">
<option value="Store B">
<option value="Store C">
</datalist>
</div>

<hr>

<h6 class="fw-bold mb-3">ðŸ“‹ Items & Quantity</h6>

<div class="item-row">
<input type="checkbox" class="item-check">
<label>Tray</label>
<input type="number" class="form-control qty" min="1" disabled placeholder="Qty">
</div>

<div class="item-row">
<input type="checkbox" class="item-check">
<label>Big Tray</label>
<input type="number" class="form-control qty" min="1" disabled placeholder="Qty">
</div>

<div class="item-row">
<input type="checkbox" class="item-check">
<label>Khumcha</label>
<input type="number" class="form-control qty" min="1" disabled placeholder="Qty">
</div>

<div class="item-row">
<input type="checkbox" class="item-check">
<label>Box</label>
<input type="number" class="form-control qty" min="1" disabled placeholder="Qty">
</div>

<div class="item-row">
<input type="checkbox" class="item-check">
<label>Thaila</label>
<input type="number" class="form-control qty" min="1" disabled placeholder="Qty">
</div>

<div id="itemError" class="error mb-3"></div>

<button type="submit" class="btn btn-success w-100">
ðŸš€ Submit Form
</button>

</form>

</div>
</div>

</div>
</div>
</div>

<script>
const checks = document.querySelectorAll('.item-check');
const qtys = document.querySelectorAll('.qty');
const rows = document.querySelectorAll('.item-row');
const form = document.getElementById('storeForm');
const errorBox = document.getElementById('itemError');

checks.forEach((check, index) => {
    check.addEventListener('change', () => {
        qtys[index].disabled = !check.checked;
        rows[index].classList.toggle('active', check.checked);
        if(!check.checked){
            qtys[index].value = '';
        }
    });
});

form.addEventListener('submit', function(e){
    let valid = false;
    errorBox.innerText = "";

    checks.forEach((check, index) => {
        if(check.checked){
            if(qtys[index].value === "" || qtys[index].value <= 0){
                errorBox.innerText = "Please enter a valid quantity for the selected item.";
                e.preventDefault();
                return;
            }
            valid = true;
        }
    });

    if(!valid){
        errorBox.innerText = "At least one item must be selected.";
        e.preventDefault();
    }
});
</script>

</body>
</html>
